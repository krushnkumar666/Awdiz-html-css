<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display porperty</title>
    <style>
      .flex-row {
        width: 100%;
        display: flex;
        border: 2px solid blue;
        height: 100px;
        justify-content: space-around;
      }
      .flex-col {
        display: flex;
        border: 2px solid blue;
        justify-content: space-evenly;
      }
      .flex-col .one{
        width: 30%;
        height: 100px;
      }
      .one {
        width: 30%;
        border: 2px solid red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="flex-row">
      <div class="one">1</div>
      <div class="one">2</div>
      <div class="one">3</div>
    </div>

    <div class="flex-col" style="display: flex; flex-direction: column">
      <div class="one">1</div>
      <div class="one">2</div>
      <div class="one">3</div>
    </div>
  </body>
</html>
